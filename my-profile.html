<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Grocery Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <nav>
    <a href="home.html">Home</a>
    <a href="my-profile.html">My Profile</a>
    <a href="cart.html">Cart</a>
    <a href="#">Logout</a>
  </nav>
  <div class="profile-container">
    <h2>User Profile</h2>

    <form class="profile-form" id="profileForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" value="John" readonly />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" value="Doe" readonly />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="john.doe@example.com" readonly />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" value="123 Main St" readonly />

      <button type="button" onclick="enableEditing()">Update</button>
      <button type="button" onclick="saveChanges()">Save</button>
    </form>
  </div>
  <footer>&copy; 2024 Online Grocery Store</footer>
  <script src="/scripts/script.js"></script>
  <script src="/scripts/form.js"></script>
</body>

</html>
